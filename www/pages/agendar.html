<ion-view can-swipe-back="true">
	<ion-nav-title>Agendamento</ion-nav-title>
	
	<ion-content>
		<div class="logo"><img src="img/unimed.png"></div>

		<div class="bar bar-header item-input-inset">
  			<label class="item-input-wrapper">
	    		<i class="icon ion-ios-search placeholder-icon"></i>
	    		<input type="search" placeholder="Filtrar" ng-model="query">
  			</label>
  			<button class="button button-clear">Cancel</button>
  			
		</div>

		<div class="list" >
  			<a class="item" ng-repeat="especialidade in agendamento.especialidades | filter:query" href="#/agendar/{{especialidade.nome}}">
    			{{especialidade.nome}}
    			<i class="ion-chevron-right" ></i>
  			</a>
		</div>
	
	</ion-content>	

</ion-view>
